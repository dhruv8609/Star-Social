{% extends "posts/post_base.html" %}

{% block post_content %}

<div class= "posts">
	{% include "posts/_post.html" with post=object hide_delete=True %}	
</div>

<form method="post">
	{% csrf_token %}
	<input type="submit" value = "Confirm Delete" class= "btn btn-danger btn-large">
	<a href="{% url 'posts:single' username=user.username pk=object.pk %}" class = "btn btn-simple btn-large">Cancel</a>
</form>

{% endblock %}
