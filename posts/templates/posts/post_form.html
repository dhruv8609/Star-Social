{% extends "posts/post_base.html" %}
{% load bootstrap3 %}

{% block post_content %}
<h1>Create a new Post</h1>
<form id = "postForm" action = "{% url 'posts:create' %}" method = "POST">
	{% csrf_token %}
	{% bootstrap_form form %}
	<input type="submit" class = "btn btn-primary btn-large" name="Create">
</form>

{% endblock %}
